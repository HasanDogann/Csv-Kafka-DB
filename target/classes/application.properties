server.port=4040
spring.datasource.url=jdbc:postgresql://localhost:5432/csvfiles
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=123456hd
spring.datasource.username=postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL93Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#Kafka Consumer
spring.kafka.consumer.bootstrap-servers= localhost:9092
spring.kafka.consumer.group-id= "hd_trial_id"
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
#Kafka Producer
spring.kafka.producer.bootstrap-servers= localhost:9092
spring.kafka.producer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
#CSV
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB